<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
        <p class="rules">First to score 5 points wins!</p>

        <div class="scores">
            <div class="score-box player-score">
                <h3>Player</h3>
                <span id="player-score">0</span>
            </div>
            <div class="score-box draw">
                <h3>Draws</h3>
                <span id="draw-score">0</span>
            </div>
            <div class="score-box computer-score">
                <h3>Computer</h3>
                <span id="computer-score">0</span>
            </div>
        </div>

        <h2>Make your choice:</h2>
        <div class="buttons">
            <button id="rock" class="choice-btn">
                <img src="images/rock.png" alt="Rock">Rock
            </button>
            
            <button id="paper" class="choice-btn">
                <img src="images/paper.png" alt="Paper">Paper
            </button>
            
            <button id="scissors" class="choice-btn">
                <img src="images/scissors.png" alt="Scissors">Scissors
            </button>
        </div>

        <div id="result" class="result"></div>
        <div id="final-result" class="final-result"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
