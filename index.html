        function playGame() {
            console.log('Total rounds - 5');
            let playerScore = 0;
            let computerScore = 0;
            let round = 1;

            while (round <= 5) {
                console.log(`Round ${round}`);

                let gameChoices = ['rock', 'paper', 'scissors'];

                let playerChoice = prompt('Enter your choice:').toLowerCase();

                let randomNumber = Math.floor(Math.random() * gameChoices.length);
                let computerChoice = gameChoices[randomNumber].toLowerCase();

                if (playerChoice !== 'rock' && playerChoice !== 'paper' && playerChoice !== 'scissors') {
                    console.log('Invalid choice. Please try again.');
                } else {
                    let result = playRound(playerChoice, computerChoice);
                    console.log(result);
                    round++; // Increment the round only if the choice is valid
                }
            }

            console.log('Game over!');

            if (playerScore > computerScore) {
                console.log('Player is the overall winner');
            } else if (computerScore > playerScore) {
                console.log('Computer is the overall winner');
            } else {
                console.log('OVERALL DRAW');
            }

            function playRound(playerChoice, computerChoice) {
                if (playerChoice === computerChoice) {
                    return 'DRAW';
                } else if (playerChoice === 'rock' && computerChoice === 'scissors'
                    || playerChoice === 'paper' && computerChoice === 'rock'
                    || playerChoice === 'scissors' && computerChoice === 'paper') {
                    playerScore += 1;
                    return `You win. Your choice: ${playerChoice} Computer choice: ${computerChoice}
                        Your score: ${playerScore} Computer score: ${computerScore}`;
                }
                else {
                    computerScore += 1;
                    return `Computer wins. Your choice: ${playerChoice} Computer choice: ${computerChoice}
                        Your score: ${playerScore} Computer score: ${computerScore}`;

                }
            }
        }


        console.log(playGame());
